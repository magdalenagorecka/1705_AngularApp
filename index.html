<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODO List</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="todoListApp">
    <h1>My TODO List</h1>
    <div class="list" ng-controller="mainCtrl">
      <input type="checkbox"/>
      <label class="editing-label">A sample TODO</label>
      <input class="editing-label" type="text"/>
      <div class="actions">
        <a href="">edit</a>
        <a href="" ng-click="helloWorld()">save</a>
        <a href="" class="delete">delete</a>
      </div><!--actions-->
    </div><!--list-->









    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
  </body>
</html>
