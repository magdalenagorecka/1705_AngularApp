<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TODO List</title>
<link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="todoListApp">
    <h1>My TODO List</h1>
      <div class="list" ng-controller="mainCtrl">
        <div class="item" ng-class="{'editing-item':editing, 'edited': todo.edited}" ng-repeat="todo in todos">
          <input ng-model="todo.completed" type="checkbox"/>
          <label ng-hide="editing" class="editing-label">
              {{todo.name}}
          </label>
          <input ng-change="todo.edited = true" ng-blur="editing=false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>
          <div class="actions">
            <a href="" ng-click="editing=!editing">edit</a>
            <a href="" ng-click="helloConsole()">save</a>
            <a href="" class="delete">delete</a>
          </div><!--actions-->
      </div><!--repeat-->
      {{todos}}
    </div><!--list-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
  </body>
</html>
